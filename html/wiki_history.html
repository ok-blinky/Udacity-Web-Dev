<!DOCTYPE html>
<html>
<head><title>Blinky's Wiki</title></head>
<body>
<b>Blinky's Wiki</b>
<br/><br/>
{% for entry in wiki_entry %}
<div class="wiki-edited"><em>Edited: {{entry.edited.strftime("%b %d, %Y")}} at {{entry.edited.strftime("%H:%M:%S")}}</em></div><br/>
	<pre class="wiki-content">{{entry.content}}</pre><br/><br/>
{% endfor %}
</body></html>
