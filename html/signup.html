<!DOCTYPE html>
<html><title>Blinky's Website Signup</title>
<body><h1>Signup to get access to my wiki.</h1>
<form method="post">
	<label>
		Username
	<input type="text" name="username" value="{{username}}">
	</label>
	<span style="color: red">{{user_error}}</span><br>
	<label>
		Password
	<input type="password" name="password">
	</label>
	<span style="color: red">{{pass_error}}</span><br>
	<label>
		Verify Password
	<input type="password" name="verify">
	</label>
	<span style="color: red">{{verify_error}}</span><br>
	<label>
		Email (optional)
	<input type="text" name="email" value="{{email}}">
	</label>
	<span style="color: red">{{email_error}}</span><br>
<input type="submit"></form>
<br><br><br><br>
<span>Already signed up?<span>
<div><a href="http://blinky-blag.appspot.com/login/">Click here to login</a>
<br><br><br>
<span>Prefer not to register?</span>
<div><a href="http://blinky-blag.appspot.com/ascii">Click here to visit the ASCII art page</a></div>
<div><a href="http://blinky-blag.appspot.com/blag">Click here to visit my Blag</a></div>
</body></html>
