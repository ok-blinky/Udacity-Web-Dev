<!DOCTYPE html>
<html>
<head><title>ASCII Art Bank</title></head>
<body>
<form method="post">
Title of your ASCII<br>
<input type="text" name="title" value="{{title}}"><br><br><br>
Make some ASCII art in this box!<br>
<textarea name="art">{{art}}</textarea>
<br>
<div style="color: red" class="ascii_error">{{ascii_error}}</div>
<input type="submit"><br><br>
</form>

{% if img_url %}
	<span class="map-header">ASCII Artists Locations</span>
	<img class="map" src="{{img_url}}">
{% endif %}

{% for art in arts %}
<div class="art">
<div class="art-title">Title: {{art.title}}</div>
<div class="art-created"><em>Submitted: {{art.created.strftime("%b %d, %Y")}} at {{art.created.strftime("%H:%M:%S")}}</em></div><br>
	<pre class="art-body">{{art.art}}</pre>
</div>
{% endfor %}
</body></html>

			position: absolute;
			right: 0;

		.map {
			position: absolute;

		}

		body {
			font=family: sans-serif;

		}
		
		.error {

		}

			display: block;

		}
		
		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}
		
		textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
		}
		
		input[type=submit] {
			font-size: 24px;
